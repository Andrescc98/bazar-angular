<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="col-auto mt-5">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-lo"></i></div>
              </div>
              <input
                type="text"
                name="titulo"
                class="form-control"
                placeholder="Titulo"
              />
            </div>
          </div>

          <div class="col-auto mt-5">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-lo"></i></div>
              </div>
              <input
                type="text"
                name="descripcion"
                class="form-control"
                placeholder="Descripcion"
              />
            </div>
          </div>

          <div class="col-auto mt-5">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-lo"></i></div>
              </div>
              <input
                type="text"
                name="precio"
                class="form-control"
                placeholder="Precio"
              />
            </div>
          </div>

          <div class="col-auto mt-5">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-lo"></i></div>
              </div>
              <input
                type="number"
                name="stock"
                class="form-control"
                placeholder="Cantidad de Productos"
              />
            </div>
          </div>

          <div class="form-group">
            <select name="id_categoria" id="id_categoria" class="form-control">
              <option value="" disabled selected>Categoria del Producto</option>
                <option *ngFor="let categoria of categorias" value="{{categoria.id_categoria}}">{{categoria.categoria}}</option>              
            </select>
          </div>

          <div class="custom-file">
            <input
              type="file"
              name="img_producto"
              id="img_producto"
              class="custom-control-input"
              (change)="mostrarImagen($event)"
            />
            <label for="img_producto" class="custom-file-label" style="cursor: pointer;">{{imgPath? imgPath:'elegir imagen...'}}</label>
          </div>

          <div class="form-group mt-3">
            <button type="submit" class="btn btn-block btn-success">
              <i class="fas fa-upload"></i> Subir Producto
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
