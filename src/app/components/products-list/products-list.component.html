<div class="row">
  <div class="col-4" *ngFor="let producto of productos">
    <div class="card mb-3">
      <img
        src="{{producto.img_producto?
          'http://localhost:3000/public/img/producto/' + producto.img_producto :
          'assets/style/fontawesome-5/svgs/solid/image.svg'
        }}"
        alt=""
        height="300px"
        class="card-img-top"
      />
      <div class="card-body">
        <h5>{{ producto.titulo }}</h5>
      </div>
    </div>
  </div>
</div>
